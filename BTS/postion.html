<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.relative{
			width: 900px;
			height: 900px;
			margin: 1rem;
			border: 4px dashed  darkgray;
			position: relative;
		}
		.red{
			width:150px ;
			height: 150px;
			position: absolute;
			background-color: red;
			right: 0;
			bottom: 0;
		}
		.blue{
			width:150px ;
			height: 150px;
			position: absolute;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="relative">
		<div class="red"></div>
		<div class="blue"></div>
	</div>
</body>
</html>
